<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .receipt {
            width: 92%;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 2px solid #ccc;
            /* height: 90%; */
        }
        .header {
            background: red;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .logo {
            text-align: right;
            margin-bottom: 10px;
        }
        .logo img {
            width: 60px;
        }
        .details {
            margin-top: 15px;
        }
        .details p {
            margin: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            background: red;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            margin-top: 15px;
            border-radius: 0 0 5px 5px;
        }
        .inputt{
            background-color: red;
            border: red;
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            float: none;
        }
        input{
            border: none;
            outline: none;
            float: right;
            margin-right: 3px;
        }
    </style>
