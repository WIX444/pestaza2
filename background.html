<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .opay {
            background: #00b14f;
        }
        .access {
            background: #f58220;
        }
        .button:hover {
            opacity: 0.9;
        }
        .loader-container {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader(bank) {
            document.querySelector('.loader-container').style.display = 'flex';
            setTimeout(() => {
                window.location.href = bank + ".html";
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th?id=OIP.yVztzr5ke-D_hI472kIWzQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Bank Logo" class="logo">
        <h2>Select Transfer Option</h2>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <button class="button opay" onclick="showLoader('home2')">Transfer with ZENITH</button>
        <button class="button access" onclick="showLoader('home')">Transfer with Access Bank</button>
    </div>
</body>
</html>
